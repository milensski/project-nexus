<div class="flex justify-between items-center gap-2">
  <mat-toolbar color="primary">
    <div class="flex justify-between items-center w-full">
      <div class="flex items-center">
        <button mat-icon-button aria-label="Menu icon" (click)="toggleMenu()">
          <mat-icon>menu</mat-icon>
        </button>
        <h1>Project Nexus &lt;/nX&gt;</h1>
      </div>
      <div class="flex justify-end items-center">
        <button mat-icon-button>
          <mat-icon>account_circle</mat-icon>
        </button>
        <button mat-flat-button color="primary">
          Login
        </button>
        <button mat-flat-button color="primary">
          <mat-icon>favorite</mat-icon>
          GitHub
        </button>
      </div>
    </div>
  </mat-toolbar>
</div>

<mat-sidenav-container class="h-screen" autosize>
  <mat-sidenav [opened]="true" mode="side">
    <mat-nav-list>
      <a mat-list-item>
        <span class="entry">
          <mat-icon>house</mat-icon>
          <span *ngIf="!isCollapsed">Dashboard</span>
        </span>
      </a>
      <a mat-list-item>
        <span class="entry">
          <mat-icon>explore</mat-icon>
          <span *ngIf="!isCollapsed">Explore</span>
        </span>
      </a>
      <a mat-list-item>
        <span [matMenuTriggerFor]="menu" class="entry">
          <mat-icon>dashboard</mat-icon>
          <span *ngIf="!isCollapsed">Menu</span>
        </span>
        <mat-menu #menu="matMenu" #aboveMenu="matMenu" xPosition="before" yPosition="below">
          <button mat-menu-item>Item 1</button>
          <button mat-menu-item>Item 2</button>
        </mat-menu>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    TEST ESTSTTST
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
